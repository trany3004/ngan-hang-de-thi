
<div class="signup">
  <h1 class="signup-heading">Đăng nhập</h1>
  <form action="#" class="signup-form" autocomplete="off">
    <label for="fullname" class="signup-label">Full name</label>
    <input type="text" id="fullname" class="signup-input" placeholder="Eg: Nhu Y">
    <label for="email" class="signup-label">Email</label>
    <input type="email" id="email" class="signup-input" placeholder="Eg: nhuy@gmail.com">
    <button class="signup-submit">Đăng nhập</button>
  </form>

</div>
