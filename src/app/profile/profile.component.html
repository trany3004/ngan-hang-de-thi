<div class="site-signup container">
  <h1 class="text-center my-3">VN Education - Cập nhật tài khoản</h1>

  <div class="row justify-content-center">
    <div class="col-md-12">
        <div class="form-group row field-signupform-username required">
          <label class="col-md-4 col-lg-3" for="signupform-username"
            >Tên đăng nhập</label
          >
          <div class="col-md-8 col-lg-9">
            <input
              type="text"
              id="signupform-username"
              class="form-control"
              formControlName="username"
            />

          </div>
        </div>
        <div class="form-group row field-signupform-name required">
          <label class="col-md-4 col-lg-3" for="signupform-name"
            >Họ &amp; tên</label
          >
          <div class="col-md-8 col-lg-9">
            <input
              type="text"
              id="signupform-name"
              class="form-control"
              formControlName="fullName"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="form-group row field-signupform-email required">
          <label class="col-md-4 col-lg-3" for="signupform-email">Email</label>
          <div class="col-md-8 col-lg-9">
            <input
              type="text"
              id="signupform-email"
              class="form-control"
              formControlName="email"
            />

          </div>
        </div>


        <div class="form-group row field-signupform-house_number">
          <label class="col-md-4 col-lg-3" for="signupform-house_number"
            >Địa chỉ</label
          >
          <div class="col-md-8 col-lg-9">
            <input
              type="text"
              id="signupform-house_number"
              class="form-control"
              formControlName="diaChi"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-success w-100"
            name="signup-button"

          >
           Cập nhật tài khoản
          </button>
        </div>
    </div>
  </div>
</div>
